<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React CAPTCHA Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #root {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .captcha-container {
      display: flex;
      align-items: center;
    }

    .captcha-code {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 20px;
      font-weight: bold;
      background-color: #f8f9fa;
    }

    .captcha-input {
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .captcha-submit {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .captcha-submit:hover {
      background-color: #218838;
    }

    .captcha-message {
      margin-top: 10px;
      font-weight: bold;
    }

    .success-message {
      color: #28a745;
    }

    .error-message {
      color: #dc3545;
    }
  </style>
</head>

<body>

  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const generateCaptchaCode = () => {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      const captchaLength = 6;
      let captchaCode = '';

      for (let i = 0; i < captchaLength; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        captchaCode += characters[randomIndex];
      }

      return captchaCode;
    };

    const App = () => {
      const [captchaCode, setCaptchaCode] = useState(generateCaptchaCode());
      const [userInput, setUserInput] = useState('');
      const [isValid, setIsValid] = useState(false);
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [isLoggedIn, setIsLoggedIn] = useState(false);

      const handleInputChange = (e) => {
        setUserInput(e.target.value);
      };

      const handleSubmit = () => {
        const isMatch = userInput.toLowerCase() === captchaCode.toLowerCase();
        setIsValid(isMatch);
        setCaptchaCode(generateCaptchaCode());
      };

      const handleLogin = () => {
        // Perform login validation
        if (username === 'admin' && password === 'password') {
          setIsLoggedIn(true);
        } else {
          alert('Invalid username or password');
        }
      };

      return (
        <div id="root">
          {isLoggedIn ? (
            <div>
              <h1>Welcome, {username}!</h1>
              <button onClick={() => setIsLoggedIn(false)}>Logout</button>
            </div>
          ) : (
            <div>
              <h1>Login</h1>
              <form>
                <input type="text" placeholder="Username" value={username} onChange={(e) => setUsername(e.target.value)} /><br />
                <input type="password" placeholder="Password" value={password} onChange={(e) => setPassword(e.target.value)} /><br />
                <button type="button" onClick={handleLogin}>Login</button>
              </form>
            </div>
          )}
          <h2>React CAPTCHA Example</h2>
          <p>Enter the characters you see in the image:</p>
          <div className="captcha-container">
            <div className="captcha-code">{captchaCode}</div>
            <input type="text" className="captcha-input" value={userInput} onChange={handleInputChange} />
            <button className="captcha-submit" onClick={handleSubmit}>Submit</button>
          </div>
          {isValid && <p className="captcha-message success-message">Correct! You can proceed.</p>}
          {!isValid && userInput.length > 0 && <p className="captcha-message error-message">Incorrect! Please try again.</p>}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>

</html>
